{% extends "layout.html" %}
{% block container %}

<div class="flex justify-center mt-8">
    <div
        class="relative bg-neutral-primary-soft max-w-sm w-full p-6 border border-default rounded-base shadow-xs text-center">
        <div class="flex flex-col items-center">
            <div
                class="w-16 h-16 mb-4 rounded-full bg-brand flex items-center justify-center text-white text-2xl font-bold shadow-lg">
                {{ curso.nombre[:1] | upper }}
            </div>
            <h5 class="mb-1 text-xl font-semibold tracking-tight text-heading">{{ curso.nombre }}</h5>
            <span class="text-sm text-body font-medium mb-3 border-b pb-2 w-full">ID del Curso: {{ curso.id }}</span>

            <p class="text-sm text-body mb-4 text-left w-full">{{ curso.descripcion }}</p>

            <div class="w-full bg-white p-3 rounded-md border border-default text-left mb-4">
                <span class="block text-xs text-body uppercase font-bold mb-1">Impartido por:</span>
                <span class="text-sm text-heading">{{ curso.maestro.nombre }} {{ curso.maestro.apellidos }}</span>
            </div>

            <div class="flex mt-4 gap-4 w-full justify-center">
                <a href="/cursos"
                    class="inline-flex items-center text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
                    Regresar
                </a>
                <!--a href="/cursos/modificar/{{ curso.id }}" class="inline-flex items-center text-body bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
                    Editar
                </a-->
            </div>
        </div>
    </div>
</div>

{% endblock %}
